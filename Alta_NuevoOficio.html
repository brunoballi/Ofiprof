<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta de Nuevo Oficio | OFIPROF</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        form { background: #fff; padding: 20px; border-radius: 8px; max-width: 400px; margin: 0 auto; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .cancelar { background-color: #f44336; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Nuevo Oficio</h1>

    <form>
        <label for="nombre">Nombre del Oficio</label>
        <input type="text" id="nombre" placeholder="Ej: Plomero" required>

        <label for="descripcion">Descripción breve</label>
        <input type="text" id="descripcion" placeholder="Ej: Especialista en cañerías" required>

        <button type="submit" onclick="alert('Oficio guardado correctamente')">Guardar Oficio</button>
        <button type="button" class="cancelar" onclick="history.back()">Cancelar</button>
    </form>

</body>
</html>
