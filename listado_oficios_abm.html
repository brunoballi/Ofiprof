<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Listado de Oficios | OFIPROF</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #333; }
        .oficio-card { background: #fff; border-radius: 8px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .oficio-nombre { font-size: 18px; color: #555; }
        .botones button { margin-left: 5px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer; }
        .editar { background-color: #4CAF50; color: white; }
        .eliminar { background-color: #f44336; color: white; }
        .nuevo { background-color: #007BFF; color: white; padding: 10px 15px; border: none; border-radius: 4px; margin-bottom: 15px; display: block; width: 100%; max-width: 300px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>

    <h1>Listado de Oficios</h1>

    <button class="nuevo" onclick="alert('Ir a pantalla de alta de nuevo oficio')">+ Nuevo Oficio</button>

    <div class="oficio-card">
        <div class="oficio-nombre">Plomero</div>
        <div class="botones">
            <button class="editar" onclick="alert('Editar Plomero')">Editar</button>
            <button class="eliminar" onclick="alert('Confirmar eliminación Plomero')">Eliminar</button>
        </div>
    </div>

    <div class="oficio-card">
        <div class="oficio-nombre">Electricista</div>
        <div class="botones">
            <button class="editar" onclick="alert('Editar Electricista')">Editar</button>
            <button class="eliminar" onclick="alert('Confirmar eliminación Electricista')">Eliminar</button>
        </div>
    </div>

    <div class="oficio-card">
        <div class="oficio-nombre">Gasista</div>
        <div class="botones">
            <button class="editar" onclick="alert('Editar Gasista')">Editar</button>
            <button class="eliminar" onclick="alert('Confirmar eliminación Gasista')">Eliminar</button>
        </div>
    </div>

</body>
</html>
